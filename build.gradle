plugins {
    id 'java'
    id 'application'
}

group = 'org.solbach.fraktale'
version = '1.0'

repositories {
    mavenCentral()
}

// Dies ist der entscheidende Teil f√ºr Gradle 8.x
application {
    mainClass = 'org.solbach.fraktale.Mandelbrot'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
